    <div class="container">
        <div class="container-header">
            <div class="d-flex flex-wrap justify-content-start gap-2 gap-md-3 mb-4">
                <a class="btn btn-success mb-2 mb-md-0 add-btn" href="/add">
                    <mat-icon>post_add</mat-icon> დამატება
                </a>
                <button class="mb-2 mb-md-0 stats-btn custom-btn-bg" (click)="showModal()">
                    <mat-icon>bar_chart</mat-icon> სტატისტიკა
                </button>
            </div>

            <div class="d-flex justify-content-start align-items-center gap-2 gap-md-3 mb-4">
                <mat-icon>filter_list</mat-icon>
                <select class="form-select w-50" [(ngModel)]="filterOption" (ngModelChange)="applySortsAndFilters()">
                    <option value="ყველა">ყველა</option>
                    <div *ngFor="let location of locations" >
                        <option [value]="location.name">{{location.name}}</option>
                    </div>
                    <!-- <option value="მთავარი ოფისი">მთავარი ოფისი</option>
                    <option value="კავეა გალერია">კავეა გალერია</option>
                    <option value="კავეა თბილისი მოლი">კავეა თბილისი მოლი</option>
                    <option value="კავეა ისთ ფოინთი">კავეა ისთ ფოინთი</option>
                    <option value="კავეა სითი მოლი">კავეა სითი მოლი</option> -->
                </select>
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <mat-icon>sort</mat-icon> 
                    <select class="form-select" [(ngModel)]="sortOption" (ngModelChange)="applySortsAndFilters()">
                        <option value="სახელით">სახელით</option>
                        <option value="ფასით(ზრდადობით)">ფასით (ზრდადობით)</option>
                        <option value="ფასით(კლებადობით)">ფასით (კლებადობით)</option>
                        <option value="ადგილმდებარეობით">ადგილმდებარეობით</option>
                    </select>
                </div>
            </div>
        </div>

        <ng-container *ngIf="showStatisticsModal">
            <app-statistics-modal (closeModal)="closeModal($event)"></app-statistics-modal>
        </ng-container>

        <div class="table-responsive custom-table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ნივთის სახელი</th>
                        <th scope="col">ადგილმდებარეობა</th>
                        <th scope="col">ფასები ლარებში</th>
                        <th scope="col">ოპერაციები</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items; let i = index" class="content-row">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ item?.name }}</td>
                        <td>{{ item?.location?.name }}</td>
                        <td>{{ item?.price }}</td>
                        <td>
                            <a class="btn btn-danger btn-sm" (click)="removeItem(item.id)">წაშლა</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation example" class="d-flex justify-content-center align-items-center">
            <ul class="pagination">
                    <li class="page-item" (click)="getPrevPage()">
                        <a class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <div *ngFor="let i of getPageCount();">
                        <li class="page-item" (click)="getPageByNumber(i + 1)"><a class="page-link">{{i + 1}}</a></li>
                    </div>
